<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .cookie {
            cursor: pointer;
            transition: transform 0.15s ease-in-out;
        }
        .counter {
            margin-top: 20px;
            text-align: center;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <img class="cookie" src="cookie.png" alt="Cookie" width="200" height="200">
    <p class="counter">Clicks: <span id="clicks">0</span></p>
    <p class="speed" style="display:none;">Speed: <span id="click-speed">0</span> clicks/sec</p>
    <script src="task.js"></script>
</body>
</html>
